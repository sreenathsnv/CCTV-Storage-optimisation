{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
</head>
<body>
    <div class="navbar">
        <div class = "logo">COMPANYNAME</div>
        <div>
            <button id = "Homebt" class = "buttons">Home</button> | <button  id = "login-button" class = "buttons loginbt">Login</button>
        </div>
    </div>
    <button id="register-button"  class="button signup">Get Started â†’</button>



    <script>
         document.addEventListener('DOMContentLoaded', function() {
       
        document.getElementById('Homebt').addEventListener('click', function() {
            window.location.href = "{% url 'home' %}";
        });

       
        document.getElementById('login-button').addEventListener('click', function() {
            window.location.href = "{% url 'login' %}";
        });
        document.getElementById('register-button').addEventListener('click', function() {
            window.location.href = "{% url 'register' %}";
        });
    });
        </script>

    </body>
</html>
