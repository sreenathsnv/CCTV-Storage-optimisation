{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
</head>
<body>
    <div class="navbar">
        <div class = "logo">COMPANYNAME</div>
        <div>
            {% if request.user.is_authenticated %}
            <span class="user" style="    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5vh;
            color: rgb(193 16 16);
            font-weight: 600;">
            {% if request.user.is_staff %}
                Admin
            {% else %}
                {{request.user.username}}
            {% endif %}
            </span>
            <button  id = "logout" class = "buttons loginbt">Log Out</button> 
            {% else %}
            <button id = "Homebt" class = "buttons">Home</button> | <button  id = "login-button" class = "buttons loginbt">Login</button>
            {% endif %}

        </div>
    </div>
    {% if request.user.is_authenticated %}
    <button id="watch-videos"  class="button signup">See Videos →</button>
    {% else %}
    <button id="register-button"  class="button signup">Get Started →</button>
    {% endif %}

    <script>
        var homeUrl = "{% url 'home' %}";
        var logoutUrl = "{% url 'logout' %}";
        var loginUrl = "{% url 'login' %}";
        var registerUrl = "{% url 'register' %}";
        var watchUrl = "{% url 'watch' %}"
        if(document.getElementById('Homebt')){
        document.getElementById('Homebt').addEventListener('click', function() {window.location.href = homeUrl;})
        }
        if(document.getElementById('logout')){
            document.getElementById('logout').addEventListener('click', function() {window.location.href = logoutUrl;})
        }
        if(document.getElementById('login-button')){
        document.getElementById('login-button').addEventListener('click', function() {window.location.href = loginUrl;})
        }
        if(document.getElementById('register-button')){
        document.getElementById('register-button').addEventListener('click', function() {window.location.href = registerUrl;})
        }

        if(document.getElementById('watch-videos')){
        document.getElementById('watch-videos').addEventListener('click', function() {window.location.href = watchUrl;})
        }

    </script>
    
    

    </body>
</html>
